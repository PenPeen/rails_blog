"""
type CreateUserMutationPayload {
  message: String!
  token: String
  user: User
}

"""
An ISO 8601-encoded datetime
"""
scalar ISO8601DateTime @specifiedBy(url: "https://tools.ietf.org/html/rfc3339")

"""
Autogenerated return type of LoginMutation.
"""
type LoginMutationPayload {
  token: String
  user: User
}

"""
Autogenerated return type of LogoutMutation.
"""
type LogoutMutationPayload {
  success: Boolean!
}

type Mutation {
  createUser(userInput: UserInputType!): CreateUserMutationPayload
  login(email: String!, password: String!): LoginMutationPayload
  logout: LogoutMutationPayload
}

type Pagination {
  currentPage: Int
  limitValue: Int
  totalCount: Int
  totalPages: Int
}

type Post {
  content: String!
  createdAt: ISO8601DateTime!
  id: ID!
  published: Boolean
  thumbnailUrl: String
  title: String!
  topImage: String
  updatedAt: ISO8601DateTime!
  user: User!
  userId: Int!
}

type Posts {
  pagination: Pagination
  posts: [Post!]
}

type Query {
  """
  Fetches the current logged in user
  """
  currentUser: User

  """
  Fetches a list of posts created by the current user
  """
  myPosts(page: Int = 1, perPage: Int = 15): Posts!

  """
  Fetches a published post by ID
  """
  publishedPost(id: ID!): Post!

  """
  Fetches a list of published posts with pagination
  """
  publishedPosts(page: Int = 1, perPage: Int = 15): Posts!

  """
  Searches published posts by title
  """
  publishedSearchPosts(page: Int = 1, perPage: Int = 15, title: String!): Posts!
}

type User {
  createdAt: ISO8601DateTime!
  email: String!
  id: ID!
  name: String!
  posts: [Post!]
  updatedAt: ISO8601DateTime!
}

"""
Attributes for creating a user
"""
input UserInputType {
  email: String!
  name: String!
  password: String!
}
